<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
	<div class="main-body">
		<div class="psd-layer-group">
			<div class="headerName">
				<p class="sports-exchange">SPORTS EXCHANGE</p>
			</div>

			<div class="text-box-email">
				<p class="text-email-password">Email</p>
			</div>

			<div class="text-box-password">
				<p class="text-email-password">Password</p>
			</div>

			<div class="login-button">
				<p class="text-login">Log in</p>
			</div>

			<div class="main-button-div">
				<div class="facebook-button">
					<p class="text-facebook">Facebook</p>
				</div>

				<div class="google-button">
					<p class="text-facebook">Google+</p>				
				</div>
			</div>

			<div class="text-link-main">
				<p class="text-forgot-password">Forgot Password?</p>

				<p class="text-sign-up">Sign Up Now</p>
			</div>
			

			
		</div>
		
	</div>
</body>
</html>
