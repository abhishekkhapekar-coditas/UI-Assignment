<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body class="main-body">
		<div class="psd-layer-group">
			<div class="headerName">
				<div class="sports-exchange">SPORTS EXCHANGE</div>
			</div>

			<!--Add inner div tag here for below element-->

				<input type="email" class="text-box-email" placeholder="Email"/>	

				<input type="password" class="text-box-password" placeholder="Password"/>

				<div class="main-button-div">
					<button class="facebook-button" >Facebook</button>
					

					<button class="google-button" >Google+</button>								
					
				</div>

				<div class="text-link-main">					
					<a href="#" class="text-forgot-password">Forgot Password?</a>

			</div>			
		</div>
