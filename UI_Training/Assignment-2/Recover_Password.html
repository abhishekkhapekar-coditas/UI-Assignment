<!DOCTYPE html>
<html>
<head>
	<title>Recover Password</title>

	<link rel="stylesheet" type="text/css" href="Recover_password.css">
</head>
<body>
	<div class="div-main">
			<div class="div-navbar">				

				<div class="sports-exchange">
							SPORTS EXCHANGE
				</div>

				<div class="div-buttons">
					<button class="btn-signup-login">Sign Up</button>
					<button id="btn-login-margine" class="btn-signup-login">Log in</button>
				</div>			
			</div>

			<div class="main-div-body">
				<div class="div-recover-password">
					<div class="inner-div-recover-password">
						<div class="div-recover-text">
							Recover your Password
						</div>

						<div class="div-email">
							<input type="text" name="textEmail" class="text-email" placeholder="Email">
						</div>

						<div class="recover-text">
							We will send you a link to reset your password
						</div>

						<div class="div-btn">
							<button class="btn-send">Send me a link</button>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</body>
</html>
