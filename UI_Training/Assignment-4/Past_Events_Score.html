<!DOCTYPE html>
<html>
<head>
	<title>Past Event Score</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<link rel="stylesheet" type="text/css" href="Past_Events_Score.css"/>

</head>
<body>
	<div class="div-main">
		<!--Navbar start-->
		<div class="div-navbar">
			<div class="sport-exchange">
				SPORTS EXCHANGE
			</div>

			<div class="div-button">
				<a href="#">
					<img class="avatar" src="avatar.png" alt="Profile"/>
				</a>
			</div>
		</div>
		<!--Navbar End-->


		<div class="div-main-content">
			
			<!--Header Start-->
			<div class="content-header">
				<div class="div-content-image">
					<img class="avatar" src="warrior.png" alt="Profile" />
				</div>


				<div class="div-content-text">
					<div class="div-ancient-warrier">
					ANCIENT WARRIERS
					</div>

					<div class="div-soccer">
						Soccer
					</div>
				</div>

				<div class="div-header-arrow-btn">
					<a href="#">
						<i class="arrow-down"></i>
					</a>
				</div>
			</div>
			<!--Header End-->

			<!---->

			<div class="menu-bar">
				<ul class="menus">
					<li id="bottom-border" class="li-style"><a href="#">PROFILE</a></li>

					<li id="bottom-border" class="li-style1"><a href="#">SCHEDULE</a></li>

					<li id="bottom-border" class="li-style1"><a href=""> ROSTER </a></li>
				</ul>
			</div>

			<div class="btn-content">
				<button class="btn-upcoming-events">Upcoming Events</button>

				<button class="btn-past-events">Past Events</button>

				<button class="btn-create-new-event" >Create New Event</button>
			</div>	

			<!--Score bar start-->
			<div class="div-score-bar">
				<div class="div-score-warrier-logo">
					<img src="warrior.png" alt="Warrier.png" />
				</div> 

				<div class="txt-ancient-warrier">
					ANCIENT WARRIORS - 5
				</div>

				<div class="div-score-warrier-logo div-devil">
					<img src="devil.png" alt="Warrier.png" />
				</div>

				<div class="txt-ancient-warrier">
					DARE DEVILS - 3
				</div>

				<div class="pencil-icon">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
				</div>

				<button class="btn-add-score">
					Add Score
				</button>
			</div>	
			<!--Score bar end-->

			<!--Points table start-->
			<div class="div-points-table">
				<table class="tbl-points">
					<tr id="table-header">
						<th>PLAYER NAME</th>
						<th>POS</th>
						<th>MINS</th>
						<th>game</th>
						<th>Award</th>
						<th>SH</th>
						<th>SOG</th>
						<th>YC</th>
						<th>RC</th>
					</tr>

					<tr>
						<td>M.S.Dhoni</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td>Rohit Sharme</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td>Virat Kohli</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td>Suresh Raina</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td>Hardik Pandya</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td>Shikhar Dhawan</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

				</table>
			</div>
			<!--Points table start-->	
			<div class="footer-link">
				
					<a id="pre-next" class="previous" href="#">
						<i id="move-arrow" class="fa fa-angle-left" aria-hidden="true"></i>  
						 Previous
					</a>
					<a id="pre-next" class="next" href="#"> 
						Next
						<i id="move-arrow" class="fa fa-angle-right" aria-hidden="true">
						</i>
					</a>
			</div>

		</div>

	</div>

</body>
</html>
